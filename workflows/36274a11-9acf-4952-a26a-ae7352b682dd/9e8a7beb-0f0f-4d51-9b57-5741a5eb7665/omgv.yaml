  - name: rrrrrxxx
    description: xxx
    type: template
    templateUrl: >-
      https://github.com/YatchiYa/templates_prompts_qllm/blob/main/templates/36274a11-9acf-4952-a26a-ae7352b682dd/9e8a7beb-0f0f-4d51-9b57-5741a5eb7665/rrrrrxxx.yaml
    provider: openai
    input:
      title: '{{title}}'
    input_description: {}
    output:
      story generated: story generated
      cinematics: cinematics
      rfktg: rfktg
    output_description: {}
    promptContent: >-
      You are an elite prompt engineer tasked with crafting a cinematic and
      discursive story about the following title:


      {{title}}


      To help guide your storytelling, consider these examples of captivating
      cinematic and discursive narratives:


      Example 1:

      The rain poured down in sheets, casting a somber mood over the city
      streets. Against this backdrop, a lone figure emerged from the shadows,
      her eyes narrowed with determination. This was the moment she had been
      waiting for, the chance to uncover the truth that had eluded her for
      years. With each step, the weight of her mission pressed upon her, fueling
      her resolve to see this through to the end, no matter the cost.


      Example 2:

      The ancient castle loomed before him, its turrets and ramparts a testament
      to a bygone era. As he approached the towering gates, a sense of unease
      crept up his spine. What secrets did these walls hold? What truths had
      been buried within, waiting to be unearthed? He knew the answers lay
      beyond those formidable barriers, and he was prepared to delve into the
      heart of the mystery, even if it meant confronting his own darkest fears.


      Now, as an elite prompt engineer, craft a cinematic and discursive story
      about the given title, drawing inspiration from the examples provided.
      Ensure your story is engaging, detailed, and evocative, captivating the
      attention of expert readers.


      ### Always include the Output in Format in xml tags :


      <story generated>

      [gtyhu]

      </story generated>


      <cinematics>

      [tvrf]

      </cinematics>


      <rfktg>

      [grnj,kl]

      </rfktg>
  - name: cdscdsff
