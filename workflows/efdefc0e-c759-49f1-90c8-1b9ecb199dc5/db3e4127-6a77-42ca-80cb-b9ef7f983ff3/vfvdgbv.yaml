name: vfvdgbv
description: vfvffd
defaultProvider: openai
organization_name: mutualise_matomo
author_name: youcef
steps:
  - name: S3 Load To local
    description: Load files from S3
    type: tool
    tool: s3ToLocal
    input:
      bucket_name: '{{bucket_name}}'
      keys: '{{load_files}}'
      separator: '{{separator}}'
    output: template_content
  - name: ApiServerCall tool
    description: ApiServerCall call tool with any api
    type: tool
    tool: ApiServerCall
    input:
      url: '{{url}}'
      method: '{{method}}'
      data: '{{data}}'
      headers: '{{headers}}'
      token: '{{token}}'
    output: upload_response
