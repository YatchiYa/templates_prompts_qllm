steps:
  - name: RAG Document Upload
    description: Upload documents to RAG system from a specified repository path
    type: tool
    tool: ApiServerCall
    input:
      url: http://localhost:8001/documents/api/raglite/upload_folder
      method: POST
      data: '{ "repository": "/tmp/s3_to_local/FRGTY" }'
      headers: '{{headers}}'
    output: upload_response
