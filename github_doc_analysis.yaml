name: github_doc_analysis
description: Generate a story and create scene visualizations
defaultProvider: openai
steps:
  - tool: LocalProjectLoader
    input:
      repositoryUrl: "{{input}}"
      encoding: utf-8
    output: template_content

  - templateUrl: https://raw.githubusercontent.com/YatchiYa/templates_prompts_qllm/refs/heads/main/code_review.yaml
    provider: openai
    input:
      content: "$template_content"
      target_audience: "{{target_audience}}"
    output:
      result: result

  - tool: fileSaver
    input:
      path: /"{{path}}"
      content: "$result"
      encoding: utf-8
    output: save_result
