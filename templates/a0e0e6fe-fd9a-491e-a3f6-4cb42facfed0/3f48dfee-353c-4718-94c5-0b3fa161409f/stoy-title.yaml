name: stoy title
version: 1.0.0
description: story title teller
author: youcef
content: |-
  tell me a story about {{title}} with the cinematics 

  ## Always include the Output in Format in xml tags :

  <cinemtic>
  [cinematic point]
  </cinemtic>

  <story_final>
  [story point]
  </story_final>
input_variables:
  title:
    type: number
    description: story title
output_variables:
  cinemtic:
    type: string
    description: cinematic point
  story_final:
    type: string
    description: story point
model: gpt-4o-mini
