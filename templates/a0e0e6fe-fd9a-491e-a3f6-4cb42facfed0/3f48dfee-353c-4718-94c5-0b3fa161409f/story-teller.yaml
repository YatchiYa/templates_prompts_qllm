name: story teller
version: 1.0.0
description: story teller with cinematic
author: youcef
content: |-
  tell me a story about {{title}}, and give me the cinematics

  ## Always include the Output in Format in xml tags :

  <story_geneated>
  [story]
  </story_geneated>

  <cinematic>
  [cinematic generated]
  </cinematic>
input_variables:
  title:
    type: string
    description: story title
output_variables:
  story_geneated:
    type: string
    description: story
  cinematic:
    type: string
    description: cinematic generated
model: gpt-4o-mini
