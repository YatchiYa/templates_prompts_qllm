input_variables:
  genre:
    type: string
    description: ''
  theme:
    type: string
    description: ''
  word_count:
    type: string
    description: ''
  target_audience:
    type: string
    description: ''
output_variables:
  generated_story:
    type: string
    description: 'the generated story '
content: |-
  give me a story taking in consideration : 


        genre: "{{genre}}"
        theme: "{{theme}}"
        word_count: "{{word_count}}"
        target_audience: "{{target_audience}}"

  ### Always include the Output in Format in xml tags :

  <generated_story>
  [the generated story ]
  </generated_story>
model: gpt-4o-mini
