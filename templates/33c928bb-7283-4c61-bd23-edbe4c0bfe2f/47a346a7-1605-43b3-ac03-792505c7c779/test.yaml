name: test
version: 1.0.0
description: test
author: youcef
content: |-
  as an expert in code analysis in lang {{language}}

  analyze the following code,
  {{code}}

  and follow the following instructions : 
   
  - give me a full documentation for each function
  - don't be lazy and give me full tests code for each function
  - i need a full documented code


  ### Always include the Output in Format in xml tags :

  <testes_codes>
  [the codes of the different testes]
  </testes_codes>
input_variables:
  language:
    type: string
    description: lang initial
  code:
    type: string
    description: my code
output_variables:
  testes_codes:
    type: string
    description: the codes of the different testes
model: anthropic.claude-3-5-sonnet-20241022-v2:0
provider: aws-anthropic
